<!DOCTYPE html>
<html>
<head>
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Kontak Kami</h1>
        <p>Ini adalah halaman kontak kami.</p>
        <form action="Servlet" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="kategori">Kategori:</label>
            <select id="kategori" name="kategori">
                <option value="pertanyaan">Pertanyaan</option>
                <option value="saran">Saran</option>
                <option value="masalah">Masalah</option>
            </select><br><br>
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan"></textarea><br><br>
            <label for="balasan">Apakah Anda ingin menerima balasan?</label>
            <input type="radio" id="balasan-yes" name="balasan" value="yes">
            <label for="balasan-yes">Yes</label>
            <input type="radio" id="balasan-no" name="balasan" value="no">
            <label for="balasan-no">No</label><br><br>
            <input type="submit" value="Kirim">
        </form>
        <div id="response-message"></div>
    </main>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('response-message').innerHTML = 'Form berhasil dikirim!';
        });
    </script>
</body>
</html>
